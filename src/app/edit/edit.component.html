<form>
  <div class="form-group row">
    <label for="firstName" class="col-xs-4">First name:</label>
    <div class="col-xs-8">
      <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" id="firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-xs-4">Last name:</label>
    <div class="col-xs-8">
      <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" id="lastName">
    </div>
  </div>
  <div class="form-group row">
    <label for="start" class="col-xs-4">Start date:</label>
    <div class="col-xs-8">
      <input type="text" [(ngModel)]="user.startDate" name="start" class="form-control" id="start">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-xs-4">Email</label>
    <div class="col-xs-8">
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-8">
      <button type="submit" (click)="add()">Add</button>
    </div>
  </div>
</form>
