<form>
  <div class="form-group row">
    <label for="username" class="col-xs-4">Username*</label>
    <div class="col-xs-8">
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-xs-4">Password*</label>
    <div class="col-xs-8">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-8">
      <button type="submit" (click)="login()">Login</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-8">
      <p>
        Username: "Luke" Password: "Skywalker"
      </p>
    </div>
  </div>
</form>
